<table id="table1">
  <tr>
    <td id="placeho">
    <div class="abstand">
    <div class="select-wrap">
    <form>
    <label>Filter:
      <select (change)="onFilterSelected($event)">
        <option value=0>Kein Filter</option>
        <option value=1>Schwarz & Weiß</option>
        <option value=2>Invertiert</option>
        <option value=3>Sepia</option>
        <option value=4>Remove Color</option>
        <option value=5>Unscharf</option>
        <option value=6>Verpixelt</option>
        <option value=7>Helligkeit & Kontrast</option>
      </select>
    </label>
  </form>
</div>
  <br>
  <input #input type="file" accept="img/png, img/jpg" (change)="onFileChanged($event)">
  <button #data id="data" (click)="onSubmit($event)">Generate Image</button><br>
  <div class="checkSpeed">
  <label for="checkForSpeed">Instant Image: </label>
  <input id="checkForSpeed" [formControl]="Checkbox" ()="checkValue($event)" type="checkbox">
  </div>
  </div>
  </td>
  <td>
<div class="canvas">
<canvas #canvas id="uploaded_im" style="border:1px solid #000000;"></canvas>
</div>
</td>
<td id="bitmap">
  <canvas #bitmap style="border:1px solid #000000; margin-top: 0px;"></canvas>
</td>
</tr>
<tr>
  <td>
  </td>
  <td>
    @switch (filter()) {
  @case ("0") {
    <a>Wählen sie einen Filter aus!</a>
  }
  @case ("1") {
    <app-greyscale id="scale" (brightnessfactorEmitter)="getFactorFromGreyscale($event)"></app-greyscale>
  }
  @case ("2") {
    <app-inverted></app-inverted>
  }
  @case ("3") {
    <app-sepia></app-sepia>
  }
  @case ("4") {
    <app-removecolor (colorEmitter)="getColorFromRC($event)"></app-removecolor>
  }
  @case ("5") {
    <app-blur (blurRadiusEmitter)="getRadiusFromBlur($event)"></app-blur>
  }
  @case ("6") {
    <app-pixelated (pixelatedRadiusEmitter)="getRadiusFromPixelate($event)"></app-pixelated>
  }
  @case ("7") {
    <app-brightnesscontrast (brightnessEmitter)="getBrightnessFromBC($event)" (contrastEmitter)="getContrastFromBC($event)"></app-brightnesscontrast>
  }
}
  </td>
  <td></td>
</tr>
<tr>
  <td colspan="3" >
    <div id="progressFull" >
      <div #percentage id="runningBar"></div>
    </div>
    
  </td>
  <td>
    <div class="percentage" id="percentage">
      <label id="progress">{{fileProgress()}} %</label>
    </div>  
  </td>
</tr>
</table>

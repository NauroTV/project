<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandsetOrTablet$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandsetOrTablet$ | async) ? 'over' : 'side'"
      [opened]="(isHandsetOrTablet$ | async) === false">
    <mat-toolbar><div class="topL">Bildbearbeitung</div></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="bild-filter">Filter</a>
      <a mat-list-item href="bild-edit">Editieren</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="toolbar-container">
    <mat-toolbar color="primary">
      <!-- @if (isHandset$ | async) { -->
        <button id="sidenav-toggle"
          type="button"
          aria-label="Toggle sidenav"
          matIconButton
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <!-- <button id=""></button> -->
      <!-- } -->
    </mat-toolbar>
    </div>
        <div class="html-container">
    <router-outlet>
  
    </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

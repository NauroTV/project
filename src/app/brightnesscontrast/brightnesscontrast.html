<style>
form
{
    font-family: sans-serif;
    margin-left: 20px;
}
#textfeld
{
    width: 50px;
    margin-bottom: 10px;
}
div {
    background-color: #eccdf2;
}
</style>
<div>
<form>
    <label for="bcslider">Helligkeit: </label><br>
    <mat-slider min="0" max="100" id="bslider" style="width: 200px"><input matSliderThumb value="0" [(ngModel)]="brightnessControlv" [formControl]="brightnessControl"></mat-slider><br>
    <mat-form-field>
    <input matInput [(ngModel)]="brightnessControlv" [ngModelOptions] = "{standalone:true}" placeholder="{{brightnessControlv}}">
     </mat-form-field><br>
    <label for="cslider">Kontrast: </label><br>
    <mat-slider min="0" max="10" step="0.1" id="bslider" style="width: 200px"><input matSliderThumb value="1" [(ngModel)]="contrastControlv" [formControl]="contrastControl"></mat-slider><br>
    <mat-form-field>
    <input matInput [(ngModel)]="contrastControlv" [ngModelOptions] = "{standalone:true}" placeholder="{{contrastControlv}}">
     </mat-form-field>
</form>
</div>

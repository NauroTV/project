<table>
    <tr>
        <div #fileDropZone [class]="'fileDropZone'+size()">
            <mat-icon id="upload">upload</mat-icon>
            <br>

            <a>Drag and drop file here</a><br><br>
            <a>or</a><br>
            <div [class]="'fileDropRef'+size()"><input #input type="file" #fileDropRef id="fileDropRef" accept="img/png, img/jpg"
                    (change)="onFileChanged($event)" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
                    (drop)="onDrop($event)">Browse for file</div>
            <div [class]="'canvas'+size()">
                <canvas #canvas id="uploaded_im" style="margin-top: -200px;" height="200px" width="400px"></canvas>
            </div>
        </div>
    </tr>
    <tr>
        <div [class]="'colorPicker'+size()">
            <input type="color">
        </div>
    </tr>
</table>

<style>
form
{
    font-family: sans-serif;
    margin-left: 10px;
}
#textfeld
{
    width: 30px;
    margin-bottom: 10px;
}
</style>
<form>
    <label for="radius">Radius: </label><br>
    <input type="range" class="slider" id="radius" min="1" value="1" max="15" [(ngModel)]="radiusControlv" [formControl]="radiusControl"><br>
    <input id="textfeld" type="number" [ngModelOptions] = "{standalone:true}" [(ngModel)]="radiusControlv" placeholder="{{radiusControlv}}"><label for ="textfeld"> px</label><br>
</form>
